<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue From Scratch</title>
</head>
<body>

<div id="app" >
    <p v-if="hidden"> Item </p>
    <ul>
        <li v-for="item in items">
            {{item.text}}
            <div v-if="item.checked">Checked</div>
            <button @click="item.checked = !item.checked">Toggle</button>
        </li>
    </ul>

</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
       el:"#app",

       data:{
          hidden: false,

          items: [
              {text:"Item 1", checked: true},
              {text:"Item 2", checked: false},
              {text:"Item 3", checked: true}
          ]

       }
    });
</script>

</body>
</html>
