<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue From Scratch</title>
</head>
<body>

<div id="app" >
    <h1 v-text="text" v-bind:title="menu"></h1>
    <p v-text="content"></p>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
       el:"#app",

       data:{
           text: "This is title for this app.",
           content: "My content for this app",
           menu: "Menu for this app."
       }
    });
</script>

</body>
</html>
