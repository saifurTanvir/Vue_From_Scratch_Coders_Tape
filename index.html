<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue From Scratch</title>
</head>
<body>

<div id="app" >
    <input type="number" v-model="price">
    <p>Tax {{moneyFormated(tax)}}</p>
    <p>Total {{moneyFormated(total)}}</p>

</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
       el:"#app",



       data:{
          price: 200
       },

        computed: {
            tax: function(){
                return this.price * 0.1;
            },

            total: function(){
                return this.price + this.tax;
            }

        },

       methods: {
           moneyFormated: function(price){
               return '$'+ price;
           },
       }

    });
</script>

</body>
</html>
