<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue From Scratch</title>
</head>
<body>

<div id="app" >
    <!-- <h1 v-text="text"></h1> -->
    <ul>
        <li v-for="item in items">{{item}}</li>
    </ul>

    <input type="text" v-model="item">
    <button type="submit" v-on:click="items.push(item)">Add Item</button>

</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
       el:"#app",

       data:{
           item: "",
           items: [
               'Item 1',
               'Item 2'
           ]
       }
    });
</script>

</body>
</html>
